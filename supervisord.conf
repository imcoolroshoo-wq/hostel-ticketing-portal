[supervisord]
nodaemon=true
user=root

[program:postgresql]
command=/usr/lib/postgresql/14/bin/postgres -D /var/lib/postgresql/14/main -c config_file=/etc/postgresql/14/main/postgresql.conf
user=postgres
autostart=true
autorestart=true
priority=1

[program:backend]
command=java -jar /app/backend/target/ticketing-portal-1.0.0.jar --spring.profiles.active=allinone
directory=/app/backend
autostart=true
autorestart=true
priority=2
environment=JAVA_OPTS="-Xmx512m -Xms256m"

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=3
