# Render Production Configuration
server:
  port: ${PORT:10000}
  servlet:
    context-path: /api

spring:
  # Application Configuration
  application:
    name: hostel-ticketing-portal
  
  # Database Configuration - Render PostgreSQL
  datasource:
    # Option 1: Use separate variables (recommended)
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:hostel_ticketing}
    username: ${DB_USERNAME:hostel_user}
    password: ${DB_PASSWORD:hostel_password}
    
    # Option 2: Use Spring Boot auto-configuration (SPRING_DATASOURCE_*)
    # This will be used if SPRING_DATASOURCE_URL is provided
    
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA Configuration
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        generate_statistics: false
        types:
          print_banner: false
        jdbc:
          time_zone: UTC
    defer-datasource-initialization: true
  
  # SQL initialization
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql

  # DISABLE Redis for Render (not available in free tier)
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

  # Mail Configuration
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

# Management Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: when-authorized

# Logging Configuration
logging:
  level:
    com.hostel: INFO
    org.springframework.web: WARN
    org.springframework.boot.autoconfigure: WARN
    org.springframework.context: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# JWT Configuration
jwt:
  secret: ${JWT_SECRET}
  expiration: 86400000 # 24 hours

# File Upload Configuration
file:
  upload:
    dir: /tmp/uploads/
    max-size: 10MB

# Cache Configuration
cache:
  redis:
    time-to-live: 3600 # 1 hour

# CORS Configuration - UPDATED FOR RENDER
cors:
  allow-all-origins: ${CORS_ALLOW_ALL_ORIGINS:false}
  allowed-origins: ${FRONTEND_URL:http://localhost:3000},${CORS_ALLOWED_ORIGINS:}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS,PATCH
  allowed-headers: "*"
  allow-credentials: true
  max-age: 3600
